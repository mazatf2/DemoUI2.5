<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DemoUI2.5</title>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" rel="stylesheet">
</head>
<body>
<script>window.global = window;
var parcelRequire;</script>
<script type="module">
	import {define, html, css} from 'https://unpkg.com/uce@1.11.6?module'
	
	window.define = define
	window.html = html
	window.css = css
</script>

<script src="https://mazatf2.github.io/DemoUI2.5/dropfiles.a9358bb7.js" type="module"></script>
<script src="https://mazatf2.github.io/DemoUI2.5/roundinfo.56860253.js" type="module"></script>
<script src="https://mazatf2.github.io/DemoUI2.5/events.dda07f6d.js" type="module"></script>
<section class="section" id="root"></section>
<section class="section" id="roundinfo"></section>
<section class="section" id="events"></section>
<script type="module">
	import {render, html} from 'https://unpkg.com/uce@1.11.6?module'
	
	window.addEventListener('DOMContentLoaded', main)
	
	function main() {
		render(document.querySelector('#root'),
			html`
			<component-dropfile .onArrayBuffer="${(e) => {
				RoundInfo(e)
				Events(e)
			}}"/>`,
		)
	}
	
	function RoundInfo(arrayBuffer) {
		render(document.querySelector('#roundinfo'),
			html`<page-roundinfo .arrayBuffer=${arrayBuffer}/>`)
	}
	
	function Events(arrayBuffer) {
		render(document.querySelector('#events'),
			html`<page-events .arrayBuffer=${arrayBuffer}/>`)
	}
</script>
</body>
</html>
