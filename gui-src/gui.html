<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DemoUI2.5</title>
	<link href="./gui.css" rel="stylesheet"/>
</head>
<body>

<script type="module">
	import {define, html, css} from 'https://unpkg.com/uce@1.12.1?module'
	window.define = define
	window.html = html
	window.css = css
</script>

<script src="../gh-pages/img/img-icon.js" type=module></script>
<script src="./castingessentials/ce-cameratools-spec-class.js" type="module"></script>
<script src="./overlay-manager/src/overlay-manager.js" type="module"></script>

<div id="container">
	
	<!-- data-type=hud !== data-type="hud" for css attribute selectors -->
	
	<div class="mount" data-keybind=KeyQ data-type=hud id=mount1>
		<ce-cameratools-spec-class id=mount1></ce-cameratools-spec-class>
	</div>
	
	<div class="mount" data-keybind=CapsLock data-type=overlay id=mount3>
		<overlay-manager id=mount3 name=test style="width: 100%; height: 100%;">
		</overlay-manager>
	</div>
</div>

<div class=debug id=dot style="width: 2px; height: 2px; background: red; position: absolute"></div>
<div class="hide buttonSized" id="getButtonSized"></div>

<script src=gui.js type=module></script>

</body>
</html>
